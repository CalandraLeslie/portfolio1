<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the page -->
    <title>Blog Index</title>
</head>

<body class="bg-light">
    <!-- Main container with top margin -->
    <div class="container mt-5">
        <!-- Heading for the blog index -->
        <h1 class="mb-4">Blog Index</h1>

        <!-- Button to navigate to the admin page -->
        <a href="admin/index.html" class="mb-3 btn btn-primary">Go to Admin Page</a>

        <!-- Blog posts list will be displayed here -->
        <ul id="blogList" class="list-group"></ul>
    </div>

    <!-- Include Bootstrap JS dependencies (Popper.js and Bootstrap JS) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Include custom JavaScript for handling blog posts -->
    <script src="js/posts.js"></script>
</body>

</html>
