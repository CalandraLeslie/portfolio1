<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the page -->
    <title>Admin Dashboard</title>
</head>

<body class="bg-light">
    <!-- Main container with top margin -->
    <div class="container mt-5">
        <!-- Heading for the admin dashboard -->
        <h1>Admin Dashboard</h1>

        <!-- Navigation buttons to go to the main blog and create a new post -->
        <a href="../index.html" class="mb-3 btn btn-secondary">Go to Blog</a>
        <a href="create-post.html" class="mb-3 btn btn-primary">Create New Post</a>

        <!-- Table to display posts -->
        <table class="table table-bordered">
            <thead>
                <!-- Table header with column names -->
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Tags</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- Table body for displaying post data -->
            <tbody id="postTableBody"></tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS dependencies (Popper.js and Bootstrap JS) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Include custom JavaScript for updating posts and managing posts -->
    <script src="js/update-post.js"></script>
    <script src="js/manage-posts.js"></script>
</body>

</html>
