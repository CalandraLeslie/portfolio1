<!-- post.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Bootstrap Navigation Bar with links -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <!-- Create a new div for the links and make them inline -->
                <div class="d-inline-flex">
                    <!-- Link to go back to the main blog with margin on the right -->
                    <a href="index.html" class="mb-3 me-2 btn btn-secondary">Go to Blog</a>
                    <!-- Link to go to the admin page, aligned to the left -->
                    <a href="admin/index.html" class="mb-3 btn btn-primary">Go to Admin</a>
                </div>
            </div>
        </nav>

        <!-- Use Bootstrap grid system to place both index files next to each other -->
        <div class="row">
            <div class="col-md-6">
                <!-- Blog Post Details -->
                <h1 id="postTitle" class="mb-4"></h1>
                <p id="postAuthor" class="mb-3"></p>
                <p id="postDate" class="mb-3"></p>
                <div id="postContent" class="mb-4"></div>
                <p id="postTags" class="mb-3"></p>
            </div>

            <div class="col-md-6">
                <!-- Include Bootstrap JS (Popper.js and Bootstrap JS) -->
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

                <!-- Include custom JS file for post-specific functionality -->
                <script src="js/post.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
